<div>
    <div>
        <button ng-hide="showAddEditUser" type="button" ng-click="show()">New User</button>


        <form ng-submit="saveUser(user)" ng-hide="!showAddEditUser">
            <label for="nome"> Nome</label>
            <input type="text" id="nome" placeholder="Nome" ng-model="user.name" required/>
            <br>
            <label for="email"> E-mail</label>
            <input type="email" id="email" placeholder="E-mail" ng-model="user.email" required/>
            <br>
            <label for="password"> Password</label>
            <input type="password" id="password" placeholder="Password" ng-model="user.password" required/>

            <button type="submit">Save</button>
            <button type="button" ng-click="hide()">Cancel</button>
        </form>
    </div>
    <div>
        <br>
        <h3>Users</h3>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        E-mail
                    </th>
                    <th>
                        Permiss√µes
                    </th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <div ng-repeat="permission in user.permissions">{{ permission.role | formatPermission}}</div>
                    </td>
                     
                        <td><button ng-click="editUser(user)">Edit</button></td>
                        <td><button ng-click="deleteUser(user)">Delete</button></td>
                  
                </tr>
            </tbody>

        </table>
    </div>
</div>
